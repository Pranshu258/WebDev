<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Grid System</title>
        <!-- Include the Bootstrap CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!--Include the Bootstrap JS-->
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <style>
            /*style for all div elements*/
            div {
                padding: 10px;
                border: 2px solid black;
            }
            /*style for body element
            there is only one body and one head in any HTML page*/
            body {
                text-align: center;
            }
        </style>
    </head>
    <body class="container"> <!--enclosing the body inside bootstrap constainer class-->
        <br> <!-- new line -->
        <h1>BODY</h1> <!-- heading -->
        
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        <br><br>
        <div class="row"> <!-- A Bootstrap Row-->
            <br>ROW<br><br>
            <div class="col-sm-8"> <!-- A Bootstrap Column -->
                <br>WIDTH 8 COLUMN<br><br>
                <div class="row">
                    <br>ROW<br><br>
                    <div class="col-sm-6">WIDTH 6 COLUMN</div>
                    <div class="col-sm-6">WIDTH 6 COLUMN</div>
                    <br><br><br>
                </div>
            </div>
            <div class="col-sm-4">
                <!--this is an image of width and height both 200 pixels with a title that appears on hover the mouse over it-->
                <img src="../images/colorpicker.png" width="200px" height="200px" title="colorpicker"/> 
            </div>
        </div>
        <br><br><br>
        <div class="row">
            <a target="_blank" href="https://www.google.co.in"> Google </a> <!-- a link that opens in a new tab -->
            ROW <br>Bootstrap Primary Button - this button does not do anything as of now<br>
            <!--adding danger style to a button using bootstrap-->
            <button class="btn btn-primary">i do nothing</button>
        </div>
        <br><br><br>
        <div class="row">
            <br>ROW<br><br>
            <div class="col-sm-5">WIDTH 5 COLUMN</div>
            <div class="col-sm-7">WIDTH 7 COLUMN</div>
        </div>
        <br><br><br>
    </body>
</html>

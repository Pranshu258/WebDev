<!DOCTYPE html>
    <head>
        <title>Home Page</title>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <script src="scripts/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>
        <script src="scripts/angular.min.js"></script>
        <script src="scripts/myscript.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu">
                        Menu
                    </button>
                    <a class="navbar-brand" href="#">APP</a>
                </div>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Link 1</a></li>
                        <li><a href="#">Link 2</a></li>
                        <li><a href="#">Link 3</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-sm-7">

                    <form action="/createStudent" method="POST" name="createstd">
                        <input id="createFormName" type="text" name="name" placeholder="Enter Name here" value="">
                        <input id="createFormAge" type="number" name="age" placeholder="Enter Age here" value="">
                        <button type="submit">Submit</button>
                    </form>

                    <h3>ALL STUDENTS</h3>
                    <div id="stdlist"></div>
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-4">
                    <div class="row">
                        <h3>ADD NEW STUDENT</h3>
                        <form action="/createStudent" method="GET" >
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" id="namefield">Name</span>
                                    <input type="text" class="form-control" placeholder="Enter the Name of the Student" name="name" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" id="agefield">Age</span>
                                    <input type="number" class="form-control" placeholder="Enter the Age of the Student" name="age" value="">
                                </div>
                            </div>
                            <button type="submit pull-right" class="btn">Create Student</button>
                        </form>

                        <h3>UPDATE STUDENT</h3>
                        <form action="/updateStudent" method="GET">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" id="idfield">ID</span>
                                    <input type="text" class="form-control" placeholder="Enter the ID of the Student" name="id" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" id="namefield">New Name</span>
                                    <input type="text" class="form-control" placeholder="Enter the New Name of the Student" name="newname" value="">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon" id="agefield">New Age</span>
                                    <input type="number" class="form-control" placeholder="Enter the New Age of the Student" name="newage" value="">
                                </div>
                            </div>
                            <button type="submit pull-right" class="btn btn-success">Update Student</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
